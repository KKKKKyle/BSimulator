<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Badger Simulator</title>
</head>

<body>
    <div id="SplashScreen">
        <center><img src="img/titlePage.png" id="tp" width="800" height="600"></center>
            <center><button id="StartButton">Click here to start!</button></center>
    </div>
    <script>
    $("#StartButton").click(function() {
        $("#SplashScreen").hide();
        $("#gameCanvas").show();
        $("#taskList").show();
        welcomeModal();
    });
    </script>
    <img src="img/campus_bg.png" style="display: none;" id="bg" width="100" height="100">
    <div id="taskList" style="display: none;">TASK:</div>
    <canvas id="gameCanvas" style="display: none;">
        Please upgrade your browser to support HTML5.<br />
        One recommendation is to install the latest Chrome or Firefox.
    </canvas>
    <div id="modal"></div>
    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="science.js"></script>
    <script type="text/javascript" src="dining.js"></script>
    <script type="text/javascript" src="icecream.js"></script>
    <script type="text/javascript" src="dinner.js"></script>
</body>

</html>
